    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    user: "buildbuddy"
    bazel_commands:
      - "run --config buildbuddy //:set_bazel_version -- 7.1.1"
      - "build -c dbg --noenable_bzlmod --config buildbuddy //..."

  - name: "Bazel 7 fastbuild"
